<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>rocketNews</title>
</head>
<body>
    <main>
        <section id="area_conteudo">
            <div id="area_logo">
                <img src="imagens/logo.svg" alt="logo do site rocketNews">
            </div>
            <div id="area_text">
                <div id="text">
                    <h1>atualize ideias e informações em 5 minutos.</h1>
                    <p>tudo que você precisa saber para comeãr seu dia bem e infomado</p>
                    <p>noticias sobre o universo RocketSeat e tudo o que precisa para começar o dia melhor.
                        perfeito para se preparar para codar.☕
                        
                    </p>
                </div>
                <div id="area_email">
                    <p>Insira seu e-mail:</p>
                    <div id="email">
                        <input type="email" placeholder="nome@rocketSeat.com" id="caixa_email" onkeyup="verificarEmail()">
                        <img src="imagens/send.svg" alt="" id="img_send" onclick="envioEmail()">
                        
                    </div>
                </div>

                <div id="ler_primeiro">
                    <a href="#">
                        <p>Deixe-me ler primeiro</p>
                    </a>
                </div>
            </div>
        </section>

        <section id="area_img">
            <img src="imagens/read_news.jpg" alt="">
        </section>
    </main>
</body>
    <script src="princ.js"></script>
</html>
