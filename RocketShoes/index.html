<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Arthur Noronha">
    <meta name="description" content="Vendas dos melhores sapatos do Brasil...">
    <link rel="stylesheet" href="style.css">
    <title>Rocket Shoes</title>
</head>
<body>
    <header>
       <div class="icon-logo">
        <img src="assets/logo.svg" alt="Logo of rocketShoes" title="Logo da rocketShoes">
       </div>
       <div class="link-header">
           <a href="#">
               <div>HOMEM</div>
           </a>
           <a href="#">
               <div>MULHER</div>
           </a>
           <a href="#">
               <div>CRIANÇA</div>
           </a>
           <a href="#">
               <div>CUSTOMIZAR</div>
           </a>
       </div>
       <div class="box-search">
        <img src="assets/icon-search.svg" alt="">
        <input type="search" name="" id="search" placeholder="Pesquisar" >
        </div> 
       <div  class="icon-bag">
        <img src="assets/icon-bag.svg" alt="Icon Bag" title="Cesta de Compras">
    </div>
    </header>
    <main>
        <section class="area-text">
            <article class="description-product">
                <div class="text-product">
                    <h1>Tênis <br> Esportivo<br> Para Corrida <br>Top</h1>
                    <p>Esse tênis tem o intuito de te deixar ainda mais fitnes, focado e musculoso.</p>
                </div>
                <h2 title="Mil Reais">R$ 1.000,00</h2>
                <input type="button" value="Comprar" class="button-product">
            </article>
        </section>
        <section class="area-image">
            <div class="imagens">
                <div class="img-foco" id="box-img">
                    <img src="assets/tenis-1-ampliado.png" alt="" id="img-foco">
                </div>
                <div class="box-images">
                    <img class="second-image" src="assets/tenis-2-galeria.png" id="foto1" alt="imagem3"">
                    <img class="second-image" src="assets/tenis-1-galeria.png"  id="foto2" alt="imagem3"">
                    <img class="second-image" src="assets/tenis-3-galeria.png"  id="foto3" alt="imagem3">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="video-footer">
            <img src="assets/img-video.png" alt="">
        </div>
        <div class="social">
            <ul>
                <li><a href="#">FACEBOOK</a></li>
                <li><a href="#">INSTRAGRAM</a></li>
                <li><a href="#">YOUTUBE</a></li>
                <li><a href="#">TWITTER</a></li>
            </ul>
        </div>
        <div class="bt-explore">
            <input type="button" value="Explore Mais">
            <img src="assets/icon-arrow.svg" alt="">
        </div>
    </footer>
</body>
    <script src="index.js"></script>
</html>
